name: Sanity test

on:
  # Run on new Pull Requests and when they are updated
  pull_request:
    types: [opened, synchronize]
  # Allow manual runs from the Actions tab
  workflow_dispatch:

# Grant permissions for CML to comment on the PR
permissions:
  contents: write
  pull-requests: write

jobs:
  test_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up CML
        uses: iterative/setup-cml@v2

      - name: Install dependencies and run unit tests
        # The 'tee' command sends output to both the console and the file
        run: |
          pip install -r requirements.txt
          python -m unittest test.py -v | tee test_output.txt

      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Combine the report header and test results, then pipe directly to CML.
          # The final '-' tells CML to read from the standard input stream.
          (
            echo "## ðŸ§ª Test Output"
            echo '```'
            cat test_output.txt
            echo '```'
          ) | cml comment create -
